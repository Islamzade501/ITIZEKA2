      <body>
        <div class="container">
          <h1>Tədbir Əlavə Et</h1>
          <form id="eventForm">
            <div>
              <label for="eventName">Tədbir Adı:</label>
              <input type="text" id="eventName" name="eventName" required />
            </div>
            <div>
              <label for="eventDate">Tarix:</label>
              <input type="date" id="eventDate" name="eventDate" required />
            </div>
            <div>
              <label for="eventTime">Saat:</label>
              <input type="time" id="eventTime" name="eventTime" required />
            </div>
            <div>
              <label for="eventLocation">Məkan:</label>
              <input
                type="text"
                id="eventLocation"
                name="eventLocation"
                required
              />
            </div>
            <label for="eventDescription">Tədbir Haqqında:</label>
            <textarea
              id="eventDescription"
              name="eventDescription"
              rows="4"
              required
            ></textarea>

            <button type="submit">Sorğu göndər</button>
          </form>
        </div>
      </body>
